<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            background-color: #90EE90;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 28px; /* Larger font size for the scanned data */
            text-align: center;
        }
        #nextScanButton {
            display: none; /* Initially hidden */
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px; /* Big font size for the button */
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #nextScanButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        <video id="video" style="width: 300px; height: 300px;"></video>
        <div id="result"></div>
        <button id="nextScanButton">Next Scan</button>
    </div>

    <script type="module">
        import QrScanner from "https://cdn.jsdelivr.net/npm/qr-scanner@1.4.1/qr-scanner.min.js";
        
        const videoElem = document.getElementById('video');
        const resultElem = document.getElementById('result');
        const nextScanButton = document.getElementById('nextScanButton');
        
        const qrScanner = new QrScanner(videoElem, result => {
            resultElem.textContent = `Scanned: ${result}`;
            resultElem.style.display = 'block';
            nextScanButton.style.display = 'block';
            qrScanner.stop();
        });

        qrScanner.start().catch(err => {
            console.error("Unable to start scanning.", err);
        });

        nextScanButton.addEventListener('click', () => {
            resultElem.textContent = '';
            nextScanButton.style.display = 'none';
            qrScanner.start().catch(err => {
                console.error("Unable to start scanning.", err);
            });
        });
    </script>
</body>
</html>
