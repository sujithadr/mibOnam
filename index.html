<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .video-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        #video {
            border: 2px solid #333;
            border-radius: 5px;
        }
        #result {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            font-weight: bold;
            display: none;
            font-size: 300%; /* Increased font size to 300% */
            line-height: 1.2; /* Adjusted line height for better readability */
            word-wrap: break-word; /* Ensures long text wraps within the container */
        }
        #nextScanButton {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        <div class="video-container">
            <video id="video" style="width: 300px; height: 300px;"></video>
            <div id="result"></div>
        </div>
        <button id="nextScanButton" style="display: none;">Next Scan</button>
    </div>

    <script type="module">
        import QrScanner from "https://cdn.jsdelivr.net/npm/qr-scanner@1.4.1/qr-scanner.min.js";
        
        const videoElem = document.getElementById('video');
        const resultElem = document.getElementById('result');
        const nextScanButton = document.getElementById('nextScanButton');
        
        const qrScanner = new QrScanner(videoElem, result => {
            resultElem.textContent = `Scanned: ${result}`;
            resultElem.style.display = 'block';
            nextScanButton.style.display = 'block';
            qrScanner.stop();
        });

        qrScanner.start().catch(err => {
            console.error("Unable to start scanning.", err);
        });

        nextScanButton.addEventListener('click', () => {
            resultElem.textContent = '';
            resultElem.style.display = 'none';
            nextScanButton.style.display = 'none';
            qrScanner.start().catch(err => {
                console.error("Unable to start scanning.", err);
            });
        });
    </script>
</body>
</html>
